<div class="container">
  <div class="filters">
    <a class="button" routerLink="/catalog/Heads" routerLinkActive="active"
      >Heads</a
    >
    <a class="button" routerLink="/catalog/Arms" routerLinkActive="active"
      >Arms</a
    >
    <a class="button" routerLink="/catalog/Torsos" routerLinkActive="active"
      >Torsos</a
    >
    <a class="button" routerLink="/catalog/Bases" routerLinkActive="active"
      >Bases</a
    >
    <a class="button" [routerLink]="['/catalog/', '']" routerLinkActive="active"
      >All</a
    >
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <bot-product-details
        [product]="product"
        (buy)="addToCart(product)"
      ></bot-product-details>
    </li>
  </ul>
</div>
